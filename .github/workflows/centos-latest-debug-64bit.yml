name: centos-latest-debug-64bit

on: [push]

jobs:
  build:

    runs-on: [self-hosted, linux]
    
    steps:
    - uses: actions/checkout@v1
    - name: clean
      run: make clean DEBUG=yes
    - name: build
      run: make DEBUG=yes
    - name: tests
      run: make test DEBUG=yes
    - name: manuals
      run: PATH=/usr/local/texlive/2019/bin/x86_64-linux:$PATH make docs
