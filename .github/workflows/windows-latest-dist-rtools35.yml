name: windows-latest-mingw-dist-rtools35

on: [push]

jobs:
  build:

    runs-on: [self-hosted, windows]
    
    steps:
    - uses: actions/checkout@v1
    - name: clean
      run: |
        set PATH=C:\msys64\mingw64\bin;%PATH%
        utilities\\make clean
      shell: cmd
    - name: rtool35 mingw64
      run: |
        set PATH=C:\rtools35\mingw_64\bin;%PATH%
        utilities\\make
        utilities\\make shared
      shell: cmd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_windows_mingw_dist_rtools35
        path: build\\admb
